[DEFAULT]
@date = now @ TEST
@ data = ../data/kurt/TMT6_plasma_mouse.csv  @ TEST
@ 6plex
data = ../../data/MB_noapostrophes.tsv  @ TEST
@ 8plex
@ data = ../data/COON data/PSMs/BR1_a.txt @ TEST
@ 6plex
wrapper = wrapper6.tsv
@ 8plex
@wrapper = wrapper8.tsv
delim_in = \t
header_in = 0
removedDataInOneFile_bool = false
@ 6plex
@intensityColumns = ["e1_126", "e1_127", "e1_128", "e1_129", "e1_130", "e1_131"]
channelNamesPerCondition = [["e1_126", "e1_127", "e1_128"],["e1_129", "e1_130", "e1_131"]]
@channelNamesPerCondition = [["126", "127", "128"],["129", "130", "131"]]
@ 8plex
@ channelNamesPerCondition = [["126", "127N", "127C", "128C"],["129N", "129C", "130C", "131"]]
intensityColumns = ["126", "127N", "127C", "128C","129N", "129C", "130C", "131"]
noMissingValuesColumns = ["First Scan", "Annotated Sequence", "Identifying Node Type", "Charge", "Modifications"]
wantedColumns = ["Confidence", "Identifying Node Type", "Annotated Sequence", "Modifications", "Master Protein Accessions", "Protein Accessions", "# Protein Groups", "Protein Descriptions", "m/z [Da]", "Charge", "Deltam/z [Da]", "Isolation Interference [%%]", "RT [min]", "First Scan", "XCorr", "Ions Score"]
removalColumnsToSave = ["First Scan", "Annotated Sequence", "Identifying Node Type", "Master Protein Accessions"]
collapseColumnsToSave = ["First Scan", "Annotated Sequence", "Identifying Node Type", "RT [min]", "Charge", "Modifications", "Master Protein Accessions", "XCorr", "Ions Score", "Degeneracy"]
removeBadConfidence_bool = false
removeBadConfidence_minimum = High
removeIsolationInterference_bool = false
removeIsolationInterference_threshold = 70
identifyingNodes = {"master": ["Mascot", "Ions Score"], "slaves": [["Sequest HT", "XCorr"]]}
undoublePSMAlgo_bool = true
undoublePSMAlgo_exclusive_bool = false
collapse_method = mean @ bestMatch/mostIntense/mean/geometricMedian(/weighted)
collapseCharge_bool = true
collapsePTM_bool = false @ NOT ALLOWED
isotopicCorrection_bool = true
@ isotopicCorrection_matrix = ICM_default.tsv
isotopicCorrection_matrix = ICM_default_8plex.tsv
accuracy = 1e-5
maxIterations = 50
@ path_out = ../data/kurt  @ TEST
path_out = ../data  @ TEST SHOULD BE OVERWRITTEN BY SCHEMA PARSER
filename_out = MB_result @ TEST SHOULD BE OVERWRITTEN BY SCHEMA PARSER
delim_out = \t